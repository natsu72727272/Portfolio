  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    const search = location.search;
    const matches = search.match(/page=(?<page>.+)/);
    const page = matches == null ? "about" : matches.groups.page;

    document.getElementById(`menu-${page}`).classList.add("active");

    const contentElement = document.getElementById("content");
    (async () => {
      try {
        const response = await fetch(`./contents/${page}.md`);
        if (!response.ok) throw new Error(`status: ${response.status}`);

        const markdown = await response.text();
        const htmlString = marked.parse(markdown);
        const domParser = new DOMParser();
        const html = domParser.parseFromString(htmlString, "text/html");

        for (const h1Element of html.getElementsByTagName("h1")) {
          h1Element.classList.add("border-bottom");
        }

        for (const aElement of html.getElementsByTagName("a")) {
          aElement.setAttribute("target", "_blank");
        }
        contentElement.innerHTML = html.documentElement.innerHTML;

        await twttr.widgets.load();
      } catch {
        contentElement.innerHTML = "このページは表示できません";
      }
    })();
  </script>
